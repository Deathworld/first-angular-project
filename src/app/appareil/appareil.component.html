<li class="list-group-item">

  <!-- div qui s'affiche que si "statut" == "éteinte" -->
  <div style="width: 20px; height: 20px; background-color: red;" *ngIf="statut === 'éteinte'"></div>


  <!-- récupère le nom ainsi que le statut de l'objet -->
  <h4>Appareil : {{ appareilName }} qui est actuellement {{ getStatus() }}</h4>

  <!-- input avec comme text le nom -->
  <input text="text" class="form-control" [(ngModel)]="appareilName">

  <button class="btn btn-sm btn-success"
          *ngIf="statut === 'éteint'"
          (click)="onSwitch()">Allumer</button>

  <button class="btn btn-sm btn-danger"
          *ngIf="statut === 'allumé'"
          (click)="onSwitch()">Eteindre</button>

</li>
