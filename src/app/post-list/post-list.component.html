<div class="container">
  <div class="row">
    <div class="col-xs-12">

      <ul class="list-group">
        <app-post-item  *ngFor="let post of postsList"
                        [postTitle]="post.title" [postLikes]="post.likesAmount"
                        [postCreatedAt]="post.created_at" [postContent]="post.content"></app-post-item>
      </ul>
    </div>
  </div>
</div>
